<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="-">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img">
        <img
          class="img"
          src="./images/imac.jpeg"
          alt="imac">
      </div>
      <div class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      <div class="card__code">Product code: 195434</div>
      <div class="card__mark">
        <div class="card__mark-stars">
          <div class="stars">
            <div class="stars__star">
              <img src="./images/star-active.svg" alt="star active"
              class="img-star-active">
            </div>

            <div class="stars__star">
              <img src="./images/star-active.svg" alt="star active"
              class="img-star-active">
            </div>

            <div class="stars__star">
              <img src="./images/star-active.svg" alt="star active"
              class="img-star-active">
            </div>

            <div class="stars__star">
              <img src="./images/star-active.svg" alt="star active"
              class="img-star-active">
            </div>

            <div class="stars__star">
              <img src="./images/star.svg" alt="star"
              class="img-star">
            </div>
          </div>

        </div>
        <div class="card__mark-reviews">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-text">Price:</div>
        <div class="card__price-amount">$2,199</div>
      </div>
      <a
        href="#buy"
        class="card__buy"
        data-qa="hover">buy
      </a>
    </div>
  </body>
</html>
